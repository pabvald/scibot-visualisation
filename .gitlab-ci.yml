stages:
  - dependencies
  - lint 
  - build

angular_dependencies:
  image: node:12-alpine
  stage: dependencies
  script:
    - cd client
    - npm install
  only:
    - main
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
angular_lint:
  image: node:12-alpine
  stage: test
  script:
    - cd client
    - npm link @angular/cli@12.2.2
    - ng lint
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
    policy: pull

angular_build:
  image: node:12-alpine
  stage: build
  script:
    - cd client
    - npm link @angular/cli@11.2.6
    - npm run build
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
    policy: pull

flask_dependencies:
  stage: dependencies
  script: 
    - cd server 
    - pip install -r requirements.txt
    - cd src
    - python app.py
  only:
    - main