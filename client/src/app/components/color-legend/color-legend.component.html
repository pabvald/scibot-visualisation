<div [ngClass]="{'colored': isLabelLevelEnabled}">
    <span *ngFor="let i of splitting"
          [ngClass]="{'invisible': (i % SHOW_EACH != 0)}"
         >
        {{minFixation + (i * ((maxFixation - minFixation) / SPLITS)) | number : '1.0-0'}} ms
    </span>
    <span id="last-one">
        &#8805; {{minFixation + (((maxFixation - minFixation))) | number : '1.0-0'}} ms
    </span>
</div>
