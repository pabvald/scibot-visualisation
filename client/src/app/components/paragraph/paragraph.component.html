<div *ngIf="paragraph && paragraph.hasLabels"
    class="paragraph" 
    [ngStyle]="{
        'top.%': (100 * paragraph.y1),
        'left.%': (100 * paragraph.x1),
        'width.%': (100 * paragraph.width),
        'max-width.%': (100 * paragraph.width),
        'height.%': (100 * paragraph.height),
        'max-height.%': (100 * paragraph.height)
    }">    
</div> 

<div *ngIf="!isParLevelDisabled && paragraph && !paragraph.isTitle && paragraph.hasLabels "
    class="paragraph-details"
    [ngStyle]="{
        'top.%': (100 * paragraph.y1),
        'left.%': (100 * (paragraph.x1 - paragraph.width / 2.5)),
        'width.%': (100 * paragraph.width / 2.5),
        'max-width.%': (100 * paragraph.width / 2.5),
        'height.%': (100 * paragraph.height),
        'max-height.%': (100 * paragraph.height)
    }">
    <h3>Paragraph {{paragraph.id}}</h3>
    <span class="features-container">
        <span *ngFor="let feature of featuresConf">
            <span class="feature" *ngIf="feature.enabled && paragraph.getFeatureById(feature.id) != null">
                <span class="feature-name">- {{feature.name}}:</span>
                <span class="feature-value">{{paragraph.getFeatureById(feature.id) | number : '0.1-2'}}</span>
            </span>
        </span>
    </span>       

    
</div>

<span *ngIf="paragraph && paragraph.hasLabels"
    class="labels-container" >
    <app-label *ngFor="let lbl of paragraph.labels; index as i"
            [label]="lbl">
    </app-label>       
</span>
