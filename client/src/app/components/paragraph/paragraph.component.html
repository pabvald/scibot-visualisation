<!-- Paragraph -->
<div *ngIf="paragraph && paragraph.hasLabels"
    class="paragraph" 
    [ngStyle]="{
        'top.%': (100 * paragraph.y1),
        'left.%': (100 * paragraph.x1),
        'width.%': (100 * paragraph.width),
        'max-width.%': (100 * paragraph.width),
        'height.%': (100 * paragraph.height),
        'max-height.%': (100 * paragraph.height)
    }">    
</div> 

<!-- Color bar-->
<div *ngIf="!isParLevelDisabled && paragraph && !paragraph.isTitle && paragraph.hasLabels "
    class="fixation-duration-bar"
    [ngStyle]="{
        'top.%': (100 * paragraph.y1),
        'left.%': (100 * (paragraph.x1 ) - 1.4),
        'width.%': styleColorBarWidth,
        'max-width.%': styleColorBarWidth,
        'height.%': (100 * paragraph.height),
        'max-height.%': (100 * paragraph.height)
    }">
</div>

<!-- Paragraph details: id header -->
<div *ngIf="!isParLevelDisabled && paragraph && !paragraph.isTitle && paragraph.hasLabels "
    class="paragraph-id"
    [ngStyle]="{
        'top.%': (100 * paragraph.y1),
        'left.%': (100 * (paragraph.x1 - paragraph.width / styleWidthReduction) - 2),
        'width.%': (100 * paragraph.width / styleWidthReduction),
        'max-width.%': (100 * paragraph.width / styleWidthReduction),
        'height.%': styleIdHeight,
        'max-height.%':styleIdHeight
    }">
   Paragraph {{paragraph.id}}
</div>

<!-- Paragraph details: features -->
<div *ngIf="!isParLevelDisabled && paragraph && !paragraph.isTitle && paragraph.hasLabels "
    class="paragraph-features"
    [ngStyle]="{
        'top.%': (100 * paragraph.y1 + styleIdHeight),
        'left.%': (100 * (paragraph.x1 - paragraph.width / styleWidthReduction) - 2),
        'width.%': (100 * paragraph.width / styleWidthReduction),
        'max-width.%': (100 * paragraph.width / styleWidthReduction),
        'height.%': (100 * paragraph.height - styleIdHeight),
        'max-height.%': (100 * paragraph.height - styleIdHeight)
    }">

    <span *ngFor="let feature of featuresConf">
        <span *ngIf="feature.enabled && 
                    paragraph.getFeatureById(feature.id) != null"
            class="feature">
            <span class="feature-name">
                - {{feature.name}} ({{feature.units}}):
            </span>
            <span class="feature-value">
                {{paragraph.getFeatureById(feature.id) | number : '0.1-2'}}
            </span>
        </span> 
    </span>    
</div>

<!-- Labels -->
<span *ngIf="paragraph && paragraph.hasLabels"
    class="labels-container" >
    <app-label *ngFor="let lbl of paragraph.labels; index as i"
            [label]="lbl">
    </app-label>       
</span>
