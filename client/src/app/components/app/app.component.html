<!-- Top bar -->
<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Data">
    <app-data-tab (notifyLoadData)=loadData($event)></app-data-tab>
  </mat-tab>
  <mat-tab label="Token level">Content 2</mat-tab>
  <mat-tab label="Paragraph level">Content 3</mat-tab>
</mat-tab-group>


<!-- Article -->
<app-article *ngIf="article" [article]="article"></app-article>
