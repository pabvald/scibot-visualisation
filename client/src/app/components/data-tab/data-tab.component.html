 <!-- Check https://material.angular.io/components/select/overview -->
    <!-- User selection -->

<div id="fields-container">
    <label>User:</label>      
    <mat-form-field appearance="fill">         
        <mat-select [(value)]="selUserId">
            <mat-option *ngFor="let uid of userIds" [value]="uid">
                {{uid}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    
    <!-- Document selection -->
    <label>Document:</label>
    <mat-form-field appearance="fill">
        <mat-select [(value)]="selDocumentId">
            <mat-option *ngFor="let docid of documentIds" [value]="docid">
                {{docid}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>



<div id="button-container">
    <!-- Load button -->
    <button mat-button  *ngIf="isUpdating; else notUpdating" 
        color="primary" 
        [disabled]="true">
    Loading...
    </button>

    <ng-template #notUpdating>
    <button mat-button color="primary" 
            (click)="loadData()" 
            [disabled]="isLoadDisabled">
        Load
    </button>
    </ng-template> 
</div>
