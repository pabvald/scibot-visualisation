<section id="input-container">
    <!-- User selection -->
    <div>  
        <label>User:</label>      
        <mat-form-field appearance="fill">         
            <mat-select 
                [(value)]="selUserId"
                (selectionChange)="dataSelectionChange()">
                <mat-option *ngFor="let uid of userIds" [value]="uid">
                    {{uid}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!-- Document selection -->
    <div>
        <label>Document:</label>
        <mat-form-field appearance="fill">
            <mat-select 
                [(value)]="selDocumentId"
                (selectionChange)="dataSelectionChange()">
                <mat-option *ngFor="let docid of documentIds" [value]="docid">
                    {{docid}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</section>

<section id="buttons-container">
    <!-- Load button -->    
    <button  *ngIf="!isUpdating" 
        mat-raised-button 
        color="primary" 
        class="my-button"
        (click)="loadData()" 
        [disabled]="isLoadDisabled">
        {{isLoaded ? 'Reload' : 'Load' }}
    </button>

</section>
<section></section>
